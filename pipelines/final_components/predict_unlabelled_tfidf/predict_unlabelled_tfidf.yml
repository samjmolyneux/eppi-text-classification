$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: predict_unlabelled_tfidf_for_classifier_workbench
display_name: Predict labels for tfidf scores of unlabelled data 
type: command
description: >-
  Predicts labels for tfidf scores of unlabelled data using a trained model.
inputs:
  unlabelled_data:
    type: uri_folder
  threshold:
    type: number
  model:
    type: uri_folder
outputs:
  pred_labels:
    type: uri_folder
    mode: rw_mount
code: predict_unlabelled_tfidf.py
environment: azureml:eppi-classifier-workbench-env:1.0.2
is_deterministic: false
command: >-
  python predict_unlabelled_tfidf.py  
  --unlabelled_data ${{inputs.unlabelled_data}}
  --threshold ${{inputs.threshold}}
  --model ${{inputs.model}}
  --pred_labels ${{outputs.pred_labels}}