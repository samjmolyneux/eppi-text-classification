$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: find_single_model_for_classifier_workbench
display_name: Find single model for eppi classifier workbench
type: command
description: >-
  Takes tsv, performs tokenisation, tfidf, and searches for the best 
  hyperparameters for a given model.
inputs:
  labelled_data:
    type: uri_folder
  unlabelled_data:
    type: uri_folder
  title_header:
    type: string
    default: PaperTitle
    optional: true
  abstract_header:
    type: string
    default: Abstract
    optional: true
  label_header:
    type: string
    default: Label
    optional: true
  positive_class_value:
    type: string
    default: "1"
    optional: true
  model_name:
    type: string
  hparam_search_ranges:
    type: uri_folder
  max_n_search_iterations:
    type: integer
    optional: true
  nfolds:
    type: integer
    default: 3
    optional: true
  num_cv_repeats:
    type: integer
    default: 1
    optional: true
  timeout:
    type: integer
    optional: true
  use_early_terminator:
    type: boolean
    default: false
  max_stagnation_iterations:
    type: integer
    optional: true
  wilcoxon_trial_pruner_threshold:
    type: number
    optional: true
  use_worse_than_first_two_pruner:
    type: boolean
    default: false
    optional: true
  shap_num_display:
    type: integer
    default: 20
    optional: true
  working_container_url:
    type: string
    default: "https://eppidev2985087618.blob.core.windows.net/sams-prod-simulation" 
    optional: true
  output_container_url:
    type: string

