name: Generate Directory Structure

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  generate-directory-structure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate directory structure
        run: |
          echo "## Directory Structure" > DIRECTORY_STRUCTURE.md
          echo '```' >> DIRECTORY_STRUCTURE.md
          tree -I '.git|.github' >> DIRECTORY_STRUCTURE.md
          echo '```' >> DIRECTORY_STRUCTURE.md

      - name: Update README.md
        run: |
          awk '/<!-- directory-structure-start -->/{flag=1;next}/<!-- directory-structure-end -->/{flag=0}flag{next}1' README.md > README.tmp
          mv README.tmp README.md
          echo "<!-- directory-structure-start -->" >> README.md
          cat DIRECTORY_STRUCTURE.md >> README.md
          echo "<!-- directory-structure-end -->" >> README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Update directory structure in README.md'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
