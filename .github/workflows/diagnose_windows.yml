name: Diagnose Windows

on:
  push:
    branches:
      - dev



jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    # - uses: yezz123/setup-uv@v4
    #   with: 
    #     uv-venv: "my_venv"
    #     uv-version: "0.2.28"

    - name: Check Virtual Environment
      run: |
        echo "Checking virtual environment location and contents:"
        echo "Virtual environment location:"
        where python
        where uv

  
    - name: Install dependencies with pinned version
      run: |
        echo "GITHUB_WORKSPACE: ${{ github.workspace }}"
        echo "RUNNER_WORKSPACE: ${{ runner.workspace }}"
        uv pip install .
      env:
        TEMP: C:\temp
        TMP: C:\temp
        pythonLocation: C:\hostedtoolcache\windows\Python\3.11.9\x64
