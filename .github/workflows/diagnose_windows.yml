name: Diagnose Windows

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Debug and Fix
      run: |             
        python -m pip install --upgrade pip
        pip install .
      env:
        # Ensure TEMP and TMP are on the same filesystem as the workspace
        TEMP: ${{ github.workspace }}\temp
        TMP: ${{ github.workspace }}\temp
        TMPDIR: ${{ github.workspace }}\temp

    - name: Create temporary directory
      run: |
        mkdir ${{ github.workspace }}\temp